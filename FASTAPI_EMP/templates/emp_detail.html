<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>detail</title>
<script type="text/javascript">
	function fn_mod(){
		location.href = "emp_mod?e_id={{emp.e_id}}";
	}
	function fn_del_act(){
		document.frm.submit(); //폼값 전송
	}

</script>
</head>
<body>
EMP_DETAIL<br>
<form id="frm" name="frm" action="emp_del_act" method="post">
<input type="hidden" name="e_id" value="{{emp.e_id}}" />
</form>
<table border="1">
		<tr>
			<th>사번</th>
    		<td style="text-align:center;">{{emp.e_id}}</td>
		</tr>
		<tr>
			<th>이름</th>
    		<td style="text-align:center;">{{emp.e_name}}</td>
		</tr>
		<tr>
			<th>성별</th>
    		<td style="text-align:center;">{{emp.e_sex}}</td>
		</tr>
		<tr>
			<th>주소</th>    		
    		<td style="text-align:center;">{{emp.e_addr}}</td>
		</tr>
		<tr>
			<td colspan="2" >
				<input type="button" value="수정" onclick="fn_mod()" />
				<input type="button" value="삭제" onclick="fn_del_act()" />  		
    		</td>
		</tr>
</table>
</body>
</html>
