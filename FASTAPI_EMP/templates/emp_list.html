<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EMP CRUD 배우기</title>
<script type="text/javascript">
	function fn_add(){
		location.href = "emp_add";
	}
</script>
</head>
<body>
EMP_LIST<br>
    <table border="1">
    	<tr>
    		<th>사번</th>
    		<th>이름</th>
    		<th>성별</th>
    		<th>주소</th>
    	</tr>
{% for emp in emps %}
		<tr>    		
    		<td><a href="emp_detail?e_id={{emp.e_id}}">{{emp.e_id}}</a></td>
    		<td>{{emp.e_name}}</td>
    		<td>{{emp.e_sex}}</td>
    		<td>{{emp.e_addr}}</td>
    	</tr>
{% endfor %}
	</table>
	<input type="button" value="추가" onclick="fn_add()"/>
</body>
</html>
