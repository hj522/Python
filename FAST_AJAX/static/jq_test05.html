<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습</title>
<style type="text/css">
.myit {
	width: 20px;
}
</style>
</head>
<body>
<table border="1px">
	<tr>
		<td>나:</td>
		<td>
			<input type="text" class="myit" id="it_mine" >
		</td>
	</tr>
	<tr>
		<td>컴:</td>
		<td>
			<input type="text" class="myit" id="it_com" >
		</td>
	</tr>
	<tr>
		<td>결과:</td>
		<td>
			<input type="text" class="myit" id="it_result" >
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="게임하기" onclick="myclick()" >
		</td>
	</tr>
</table>
<script type="text/javascript">
	function myclick() {
		
		var obj_mine = document.querySelector("#it_mine");
		var obj_com = document.querySelector("#it_com");
		var obj_result = document.querySelector("#it_result");
		
		var na = obj_mine.value;
		var com = "";
		var result = "";
		
		var rnd = Math.random();
		
		if (rnd>0.5) {
			com = "홀";
		} else {
			com = "짝";
		}
		
		if(com == na) {
			result = "승리";
		} else {
			result = "패배";
		}
		
		obj_com.value = com;
		obj_result.value = result;
	}
</script>
</body>
</html>
