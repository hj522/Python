<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습</title>
<script src="js/jquery-3.6.1.js"></script>
</head>
<body>
<table>
	<tr>
		<td>출력단수</td>
		<td>
			<select id="mysel">
				<option value="2">2단</option>
				<option value="3">3단</option>
				<option value="4">4단</option>
				<option value="5">5단</option>
				<option value="6">6단</option>
				<option value="7">7단</option>
				<option value="8">8단</option>
				<option value="9">9단</option>
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" id="btn" value="구구단 출력하기"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<textarea id="myta" rows="20" cols="20"></textarea>
		</td>
	</tr>
</table>
<script>
	var gugu = document.querySelector("#mysel");
	var disp = document.querySelector("#myta");
	
	function myclick() {
		var dan = $("#mysel").val(); // 단 수
		var txt = "";
		
		for(var i=1; i<=9; i++) {
			txt += dan + "*" + i + "=" + (dan*i) + "\n";
		}
		$("#myta").val(txt);
	}

   $(document).ready(function(){ 
	      $("#btn").bind("click",function(){
	         myclick();
	      });
	   });
</script>
</body>
</html>
