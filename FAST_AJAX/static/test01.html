<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습</title>
</head>
<body>
<div id="mydiv">Good Morning</div>
<input type="button" value="click" onclick="f_change()">
<script>
function f_change() {
	var obj = document.querySelector("#mydiv");
		obj.innerText = "Good Evening";
}
</script>

</body>
</html>
