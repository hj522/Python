<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선생님 풀이</title>
<style>
#it {
	width: 100px;
	text-align: right;
}
table {
	text-align: center;
}
</style>
</head>
<body>
<table border="1px">
	<tr>
		<td colspan="3">
			<input type="text" id="it" />
		</td>
	</tr>
	<tr>
		<td><input type="button" id="btn1" value="1" onclick="add(event)" /></td>
		<td><input type="button" id="btn2" value="2" onclick="add(event)" /></td>
		<td><input type="button" id="btn3" value="3" onclick="add(event)" /></td>
	</tr>
	<tr>
		<td><input type="button" id="btn4" value="4" onclick="add(event)" /></td>
		<td><input type="button" id="btn5" value="5" onclick="add(event)" /></td>
		<td><input type="button" id="btn6" value="6" onclick="add(event)" /></td>
	</tr>
	<tr>
		<td><input type="button" id="btn7" value="7" onclick="add(event)" /></td>
		<td><input type="button" id="btn8" value="8" onclick="add(event)" /></td>
		<td><input type="button" id="btn9" value="9" onclick="add(event)" /></td>
	</tr>
	<tr>
		<td><input type="button" id="btn0" value="0" onclick="add(event)" /></td>
		<td colspan="2">
			<input type="button" id="btn_call" value="CALL" onclick="call()"/>
		</td>
	</tr>
</table>
<script>
	var obj_it = document.querySelector("#it");

	function add(e) {
		var obj = e.target;
		var str_new = obj.value;
		var str_old = obj_it.value;
		
		obj_it.value = str_old + str_new;
	}
	
	function call() {
		var str_tel = obj_it.value;
		
		alert("☎ Calling ☎\n" + str_tel)
	}
	
</script>

</body>
</html>
