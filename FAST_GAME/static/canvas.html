<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캔버스 - 원 만들기</title>
<script type="text/javascript">
function myinit() {
	var can = document.querySelector("#mycan");
	var ctx = can.getContext("2d");
	
	ctx.beginPath();
	ctx.arc(150, 150, 100, 0, 2*Math.PI);
	ctx.lineWidth=5;
	ctx.strokeStyle = 'black';
	ctx.stroke();
	ctx.fillStyle = 'pink';
	ctx.fill();
	
}
</script>
</head>
<body onload="myinit()">

<canvas id="mycan" width="500" height="500">

</canvas>
</body>
</html>
