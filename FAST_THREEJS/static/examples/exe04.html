<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let mesh1;
			let mesh2;
			let mesh3;
			let mesh4;
			let mesh5;
			let mesh6;
			let mesh7;
			let mesh8;
			let mesh9;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;
				camera.position.x = 100;

				scene = new THREE.Scene();

				const geometry1 = new THREE.SphereGeometry( 50, 50, 10 );
				const geometry2 = new THREE.SphereGeometry( 50, 50, 10 );
				const geometry3 = new THREE.SphereGeometry( 50, 50, 10 );
				const geometry4 = new THREE.SphereGeometry( 50, 50, 10 );
				const geometry5 = new THREE.SphereGeometry( 50, 50, 10 );
				const geometry6 = new THREE.SphereGeometry( 50, 50, 10 );
				const geometry7 = new THREE.SphereGeometry( 50, 50, 10 );
				const geometry8 = new THREE.SphereGeometry( 50, 50, 10 );
				const geometry9 = new THREE.SphereGeometry( 50, 50, 10 );

				const material1 = new THREE.MeshBasicMaterial( {
					color: 0xFF0000,
					wireframe: true
				} );
				const material2 = new THREE.MeshBasicMaterial( {
					color: 0xFF5E00,
					wireframe: true
				} );
				const material3 = new THREE.MeshBasicMaterial( {
					color: 0xFFE400,
					wireframe: true
				} );
				const material4 = new THREE.MeshBasicMaterial( {
					color: 0x006F00,
					wireframe: true
				} );
				const material5 = new THREE.MeshBasicMaterial( {
					color: 0x0054FF,
					wireframe: true
				} );
				const material6 = new THREE.MeshBasicMaterial( {
					color: 0x000093,
					wireframe: true
				} );
				const material7 = new THREE.MeshBasicMaterial( {
					color: 0x3F0099,
					wireframe: true
				} );
				const material8 = new THREE.MeshBasicMaterial( {
					color: 0x5D5D5D,
					wireframe: true
				} );
				const material9 = new THREE.MeshBasicMaterial( {
					color: 0xFFFFFF,
					wireframe: true
				} );

				mesh1 = new THREE.Mesh( geometry1, material1 );
				mesh1.position.x = -150;
				mesh1.position.y = -150;
				scene.add( mesh1 );

				mesh2 = new THREE.Mesh( geometry2, material2 );
				mesh2.position.x = 0;
				mesh2.position.y = -150;
				scene.add( mesh2 );

				mesh3 = new THREE.Mesh( geometry3, material3 );
				mesh3.position.x = 150;
				mesh3.position.y = -150;
				scene.add( mesh3 );

				mesh4 = new THREE.Mesh( geometry4, material4 );
				mesh4.position.x = -50;
				mesh4.position.y = 0;
				scene.add( mesh4 );

				mesh5 = new THREE.Mesh( geometry5, material5 );
				mesh5.position.x = 100;
				mesh5.position.y = 0;
				scene.add( mesh5 );

				mesh6 = new THREE.Mesh( geometry6, material6 );
				mesh6.position.x = 250;
				mesh6.position.y = 0;
				scene.add( mesh6 );

				mesh7 = new THREE.Mesh( geometry7, material7 );
				mesh7.position.x = 100;
				mesh7.position.y = 150;
				scene.add( mesh7 );

				mesh8 = new THREE.Mesh( geometry8, material8 );
				mesh8.position.x = 250;
				mesh8.position.y = 150;
				scene.add( mesh8 );

				mesh9 = new THREE.Mesh( geometry9, material9 );
				mesh9.position.x = 400;
				mesh9.position.y = 150;
				scene.add( mesh9 );


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				
				console.log("animate");
				console.log("animate",camera.position);

				requestAnimationFrame( animate );

				mesh1.rotation.x += 0.01;
				mesh1.rotation.y += 0.01;

				mesh2.rotation.x += 0.01;
				mesh2.rotation.y += 0.01;

				mesh3.rotation.x += 0.01;
				mesh3.rotation.y += 0.01;

				mesh4.rotation.x += 0.01;
				mesh4.rotation.y += 0.01;

				mesh5.rotation.x += 0.01;
				mesh5.rotation.y += 0.01;

				mesh6.rotation.x += 0.01;
				mesh6.rotation.y += 0.01;

				mesh7.rotation.x += 0.01;
				mesh7.rotation.y += 0.01;

				mesh8.rotation.x += 0.01;
				mesh8.rotation.y += 0.01;

				mesh9.rotation.x += 0.01;
				mesh9.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
