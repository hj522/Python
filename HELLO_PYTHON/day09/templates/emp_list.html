<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EMP CRUD 배우기</title>
</head>
<body>
EMP_LIST<br>
    <table border="1">
    	<tr>
    		<th>사번</th>
    		<th>이름</th>
    		<th>성별</th>
    		<th>주소</th>
    	</tr>
{% for emp in emps %}
		<tr>    		
    		<td>{{emp.e_id}}</td>
    		<td>{{emp.e_name}}</td>
    		<td>{{emp.e_sex}}</td>
    		<td>{{emp.e_addr}}</td>
		</tr>
{% endfor %}
	</table>
</body>
</html>
